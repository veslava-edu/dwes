<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desarrollo Web en Entorno Servidor (DWES)</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Source Sans Pro', sans-serif;
            overflow: hidden;
        }
        .slide {
            width: 1280px;
            height: 720px;
            position: relative;
            background-image: url('images/0-1.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 50, 80, 0.75);
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            width: 90%;
            max-width: 1000px;
        }
        .title {
            font-size: 64px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .subtitle {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 40px;
            color: #81FF84;
        }
        .info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-top: 30px;
        }
        .info-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .info-label {
            font-size: 18px;
            color: #b3e5fc;
            margin-bottom: 5px;
        }
        .info-value {
            font-size: 22px;
            font-weight: 600;
        }
        .icon {
            color: #4fc3f7;
            margin-bottom: 5px;
            font-size: 28px;
        }
    </style>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Evita barras de scroll innecesarias */
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="overlay"></div>
        <div class="content">
            <h1 class="title">Desarrollo Web en Entorno Servidor</h1>
            <h2 class="subtitle">Ciclo Formativo de Grado Superior en Desarrollo de Aplicaciones Web</h2>
            
            <div class="info">
                <div class="info-item">
                    <i class="material-icons icon">calendar_today</i>
                    <span class="info-label">Curso</span>
                    <span class="info-value">2025-2026</span>
                </div>
                <div class="info-item">
                    <i class="material-icons icon">person</i>
                    <span class="info-label">Profesor</span>
                    <span class="info-value">Vicente J. Eslava Mu√±oz</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
