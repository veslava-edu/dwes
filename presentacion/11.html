<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Preguntas?</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Source Sans Pro', sans-serif;
            overflow: hidden;
            background-color: #f5f9fc;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            position: relative;
            display: flex;
            flex-direction: column;
            color: #263238;
        }
        .header {
            background-color: #0277bd;
            padding: 20px 70px;
            color: white;
            text-align: center;
        }
        .title {
            font-size: 40px;
            font-weight: 700;
        }
        .content {
            flex-grow: 1;
            padding: 30px 70px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .question-container {
            text-align: center;
            margin-bottom: 40px;
        }
        .question-text {
            font-size: 60px;
            font-weight: 700;
            color: #0277bd;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }
        .question-text::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 4px;
            background-color: #0277bd;
            border-radius: 2px;
        }

        /* Contenedores principales */
        .main-content {
            width: 100%;
            display: flex;
            gap: 30px;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 40px;
        }

        .diagram-container {
            flex: 2;
            max-width: 850px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            background-color: white;
            padding: 20px;
            border: 1px solid #e1f5fe;
        }

        .diagram-container img {
            width: 100%;
            height: auto;
            object-fit: contain;
            transition: transform 0.5s ease;
        }

        .diagram-container:hover img {
            transform: scale(1.02);
        }

        .person-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .person-image {
            width: 100%;
            max-height: 350px;
            height: 100%; /* Igual altura que el diagrama */
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .person-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .person-image:hover img {
            transform: scale(1.05);
        }

        .contact-info {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            background-color: white;
            padding: 10px 20px;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.12);
        }

        .contact-icon {
            color: #0277bd;
            margin-right: 10px;
            font-size: 18px;
        }

        .contact-text {
            font-weight: 600;
            font-size: 16px;
        }

        .footer {
            padding: 15px 70px;
            background-color: #e1f5fe;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #546e7a;
        }

        .floating-icon {
            position: absolute;
            color: rgba(2, 119, 189, 0.1);
            font-size: 120px;
            z-index: 0;
        }

        .floating-icon-1 {
            top: 100px;
            left: 100px;
            transform: rotate(-15deg);
        }

        .floating-icon-2 {
            bottom: 100px;
            right: 100px;
            transform: rotate(15deg);
        }
    </style>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Evita barras de scroll innecesarias */
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="header">
            <h1 class="title">FIN</h1>
        </div>

        <div class="content">
            <i class="fas fa-code floating-icon floating-icon-1"></i>
            <i class="fas fa-server floating-icon floating-icon-2"></i>

            <div class="question-container">
                <div class="question-text">¿Preguntas?</div>
            </div>

            <!-- Diagrama + Imagen del joven -->
            <div class="main-content">
                <!-- Diagrama -->
                <div class="diagram-container">
                    <img src="images/11-1.png" alt="Interacción entre cliente y servidor">
                </div>

                <!-- Imagen del joven -->
                <div class="person-container">
                    <div class="person-image">
                        <img src="images/11.jpeg" height="400" alt="Joven pensativo">
                    </div>
                </div>
            </div>

            <!-- Contact Info -->
            <div class="contact-info">
                <div class="contact-item">
                    <i class="fas fa-envelope contact-icon"></i>
                    <div class="contact-text">vj.eslavamunoz@edu.gva.es</div>
                </div>
                <div class="contact-item">
                    <i class="fas fa-clock contact-icon"></i>
                    <div class="contact-text">Tutorías: Martes y Jueves</div>
                </div>
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt contact-icon"></i>
                    <div class="contact-text">Aula 2.3</div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="footer-text">Ciclo Formativo de Grado Superior en Desarrollo de Aplicaciones Web</div>
            <div class="footer-text">Curso 2025-2026</div>
        </div>
    </div>
</body>
</html>
